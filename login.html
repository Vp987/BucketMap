<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bucketmap</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div id="login-container">
        <!-- Login Box Section on the Left -->
        <div id="login-box">
            <h2>Welcome to Bucketmap</h2>
            <p>Plan and track your dreams!</p>
            <form id="login-form" action="index.html" method="get" onsubmit="return validateForm()">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Right Side with Image and BucketMap Name -->
        <div id="right-side">
            <img src="image2.jpg" alt="BucketMap Logo" id="bucketmap-logo">
            <h1>BucketMap</h1>
        </div>
    </div>

    <script>
        // Validate the login form
        function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simple validation check for non-empty fields
            if (username.trim() === "" || password.trim() === "") {
                alert("Please fill out both fields.");
                return false;  // Prevent form submission if validation fails
            }

            // If validation passes, allow form submission (i.e., redirection to homepage)
            return true;
        }
    </script>
</body>
</html>
