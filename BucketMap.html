<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucketmap - Personal Bucket List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <header>
            <h1>Bucketmap</h1>
        </header>

        
        <div id="login-theme-container">
            <a href="login.html"><button class="login-button">Login</button></a>

            
            <div id="theme-switch">
                <label class="switch">
                    <input type="checkbox" onchange="toggleTheme()">
                    <span class="slider"></span>
                </label>
                <span>Switch Theme</span>
            </div>
        </div>

        <section>
            <h2>My Bucket List</h2>

            <ul id="bucket-list">
                <li><span>✈ Travel to Japan</span><button onclick="markComplete(this)">✔</button><button onclick="deleteGoal(this)">Delete</button></li>
                <li><span>📚 Read 50 Books</span><button onclick="markComplete(this)">✔</button><button onclick="deleteGoal(this)">Delete</button></li>
                <li><span>🏔 Hike the Himalayas</span><button onclick="markComplete(this)">✔</button><button onclick="deleteGoal(this)">Delete</button></li>
            </ul>

            <!-- Add new goal -->
            <input type="text" id="new-goal" placeholder="Add a new goal...">
            <button onclick="addGoal()">Add Goal</button>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Bucketmap | Follow Your Dreams!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
